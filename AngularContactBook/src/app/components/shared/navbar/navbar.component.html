<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" [routerLink]="['/home']" routerLinkActive="router-link-active" >Contact Book</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link text-dark" [routerLink]="['/home']" routerLinkActive="router-link-active"  >Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" [routerLink]="['/privacy']" routerLinkActive="router-link-active" >Privacy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" [routerLink]="['/contacts']" routerLinkActive="router-link-active" >Contacts</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-dark" [routerLink]="['/contactpagination']" routerLinkActive="router-link-active" >Paginated Contacts </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link text-dark" [routerLink]="['/favouritecontact']" routerLinkActive="router-link-active" >Favourite Contacts </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-dark" [routerLink]="['/report']" routerLinkActive="router-link-active" >Report </a>
                </li>
                  
                </ul>
                <ul class="nav navbar-nav ml-auto" *ngIf="!isAuthenticated">
                  <li class="nav-item">
                      <a class="nav-link" [routerLink]="['/signup']" routerLinkActive="router-link-active" ><span class="fas fa-user"> Sign Up</span></a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" [routerLink]="['/signin']" routerLinkActive="router-link-active" ><span class="fas fa-sign-in-alt"> Sign In</span></a>
                  </li>
              </ul>
              <ul class="nav navbar-nav ml-auto" *ngIf="isAuthenticated">
                <li ngbDropdown class="nav-item dropdown" display="dynamic">
                  <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" ngbDropdownToggle>
                    <img *ngIf="imageByte" [src]="'data:image/jpeg;base64,' + imageByte" alt="User Image" class="rounded-circle user-image">
                    <img *ngIf="!imageByte" src="assets/Defaultimage.png" alt="Default Image" class="rounded-circle user-image">
                    <span class="sr-only">User Image</span> <!-- Optional for screen readers -->
                    {{ username }}
                  </a>
                  <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <!-- Add other dropdown items here -->
                    <a class="dropdown-item" [routerLink]="['/changepassword']" routerLinkActive="router-link-active">Change Password</a>
                    <a class="dropdown-item" [routerLink]="['/userupdatedetails']" routerLinkActive="router-link-active">Update Details</a>
                    <a class="dropdown-item" (click)="signOut()">Sign Out</a>
                  </div>
                </li>
              </ul>
              
            
              
               
            </div>
        </div>
    </nav>
  </header>
