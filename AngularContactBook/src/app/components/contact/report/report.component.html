<h1>Contacts</h1>
<div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label for="monthDropdown">Select Month</label>
          <select id="monthDropdown" class="form-control" [ngModel]="selectedMonth" (change)="onMonthChange($event)" >
            <option value=0>--Select Month--</option>
            <option *ngFor="let month of months" [value]="month.value">{{ month.name }}</option>
          </select>
        </div>
      </div>
  
      <div class="col-md-3">
        <div class="form-group">
          <label for="countryDropdown">Select Country</label>
          <select id="countryDropdown" class="form-control" [ngModel]="selectedcountry" (change)="onCountryChange($event)">
            <option value=0>--Select Country--</option>
            <option *ngFor="let country of countries" [value]="country.countryId">{{ country.countryName }}</option>
          </select>
        </div>
      </div>
  
      <div class="col-md-3">
        <div class="form-group">
          <label for="stateDropdown">Select State</label>
          <select id="stateDropdown" class="form-control" [ngModel]="selectedstate" (change)="onStateChange($event)">
            <option value=0>--Select State--</option>
            <option *ngFor="let state of states" [value]="state.stateId">{{ state.stateName }}</option>
          </select>
        </div>
      </div>
  
      <div class="col-md-3">
        <div class="form-group">
          <label for="genderDropdown">Select Gender</label>
          <select id="genderDropdown" class="form-control" [ngModel]="selectedgender" (change)="onGenderChange($event)">
            <option value="">--Select Gender--</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  
  
<div *ngIf="loading">
  <img src="assets/loaderImage.gif" alt="loading..." />
  </div>
  
  <div class="col-md-3" *ngIf="!loading " >
    <div class="form-group">
      <p *ngIf="loading">Loading...</p>
      <p *ngIf="!loading && contactCount !== null && contactCount>0">Total Contacts: {{ contactCount }}</p>
      <p *ngIf="!loading && contactCount !== null && contactCount==0">No record</p>
    </div>
  </div>
<table  class="table table-hover" *ngIf="!loading && contacts && contacts.length >= 0" >
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
  </thead>
  
    <tbody *ngIf="contacts && contacts.length > 0; else noContacts">
    
    <tr *ngFor="let contact of contacts">
      <td>{{contact.firstName}}</td>
      <td>{{contact.lastName}}</td>
    
    </tr>
   
  </tbody>
  <ng-template #noContacts>
    <tr colspan="2">
        <td>No contacts Found!</td>
    </tr>
</ng-template>
</table>
